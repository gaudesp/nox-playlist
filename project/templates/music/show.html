{% extends "layout/application.html" %}

{% block title %}{{ music.title }}{% endblock %}

{% block body %}
  <div class="card">
    <div class="card-header"><i class="fas fa-play-circle"></i><span class="ml-2">{{ music.title }}</span></div>
    <div class="card-body">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{music.video}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>
{% endblock %}
